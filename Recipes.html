<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <form class="Recipes_form">
        <h1 class="Recipes_h1">ΣΥΝΤΑΓΕΣ</h1>
        <div class="Menu">
            <label for="name1">Όνομα</label>
            <input type="text" id="name1" name="name" placeholder="Όνομα" class="intp">

            <label for="category1">Κατηγορία</label>
            <input type="text" id="category1" name="category" placeholder="Κατηγορία" class="intp">

            <label for="level1">Δυσκολία</label>
            <input type="number" id="level1" name="level" min="1" max="3" step="1" value="1" class="intp">

            <label for="time1">Χρόνος Εκτέλεσης</label>
            <input type="time" id="time1" name="time" placeholder="Χρόνος Εκτέλεσης" class="intp">

            <div class="reset"><input type="reset"></div>

        </div>
    </form>
    <form class="Recipes_form2">
        <div class="step">
            <label for="step1">Βήμα</label>
            <input type="text" id="step1" name="stepTitle" placeholder="Βήμα">

            <label for="description">Περιγραφή</label>
            <textarea id="description" name="step_description" rows="4" cols="50" placeholder="Περιγραφή"></textarea>
            
            <label for="time_interval1">Χρόνος Βήματος</label>
            <input type="time" id="time_interval1" name="time_interval" placeholder="Χρόνος Βήματος">

            <label for="Ingredient">Συστατικά</label>
            <input type="text" id="Ingredient" name="Ingredient_name" placeholder="Συστατικά">

            <div class="reset"><input type="reset"></div>

        </div>
    </form>
</body>
